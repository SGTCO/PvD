name: Build APK from Web

on:
  release:
    types: [published]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ å–å¾— repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ å»ºç«‹ npm å°ˆæ¡ˆ + å®‰è£ Capacitor
      - name: Setup npm and Capacitor
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev

      # 4ï¸âƒ£ å®‰è£ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5ï¸âƒ£ å®‰è£ Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 6ï¸âƒ£ è¤‡è£½ç¶²ç«™æª”æ¡ˆ
      - name: Copy website files
        shell: bash
        run: |
          mkdir -p app/public
          shopt -s extglob
          cp -r !(app|.github|.git|node_modules) app/public/
          echo "âœ… Website files copied to app/public"

      # 7ï¸âƒ£ åˆå§‹åŒ– Capacitor Android å°ˆæ¡ˆ
      - name: Initialize Capacitor and Android
        run: |
          npx cap init "PvDWebApp" "com.sgtco.pvd" --web-dir app/public
          npx cap add android

      # 8ï¸âƒ£ ä¿®æ­£ Gradle Java è¨­å®šï¼ˆé¿å…ä½¿ç”¨ Java 21ï¼‰
      - name: Patch Gradle Java version to 17
        run: |
          sed -i 's/sourceCompatibility JavaVersion.VERSION_21/sourceCompatibility JavaVersion.VERSION_17/g' android/capacitor-android/build.gradle || true
          sed -i 's/targetCompatibility JavaVersion.VERSION_21/targetCompatibility JavaVersion.VERSION_17/g' android/capacitor-android/build.gradle || true
          sed -i 's/sourceCompatibility JavaVersion.VERSION_21/sourceCompatibility JavaVersion.VERSION_17/g' android/app/build.gradle || true
          sed -i 's/targetCompatibility JavaVersion.VERSION_21/targetCompatibility JavaVersion.VERSION_17/g' android/app/build.gradle || true
          echo "âœ… Forced Gradle to use Java 17 for compilation"

      # 9ï¸âƒ£ æ‰“åŒ… APK
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug
          echo "âœ… APK build finished"

      # ğŸ”Ÿ ä¸Šå‚³åˆ° Release
      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build APK from Web

on:
  release:
    types: [published]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ å–å¾—ä½ çš„ repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ åˆå§‹åŒ– npm å°ˆæ¡ˆ + å®‰è£ Capacitor
      - name: Setup npm and Capacitor
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev

      # 4ï¸âƒ£ å®‰è£ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5ï¸âƒ£ å®‰è£ Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 6ï¸âƒ£ è¤‡è£½ç¶²ç«™æª”æ¡ˆï¼ˆæ’é™¤ app/.github/.gitï¼‰
      - name: Copy website files
        shell: bash
        run: |
          mkdir -p app/public
          shopt -s extglob
          cp -r !(app|.github|.git|node_modules) app/public/
          echo "âœ… Website files copied to app/public"

      # 7ï¸âƒ£ åˆå§‹åŒ– Capacitor å°ˆæ¡ˆèˆ‡ Android å¹³å°
      - name: Initialize Capacitor and Android
        run: |
          npx cap init "PvDWebApp" "com.sgtco.pvd" --web-dir app/public
          npx cap add android

      - name: Force Capacitor Android modules to use Java 17
        run: |
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          export PATH="$JAVA_HOME/bin:$PATH"

          echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8" >> android/gradle.properties

          # ====== ç²¾æº–ä¿®æ­£ capacitor-android (Kotlin DSL) ======
          CAP_FILE="android/capacitor-android/build.gradle.kts"
          if [ -f "$CAP_FILE" ]; then
            echo "ğŸ”§ Overwriting Java config in $CAP_FILE ..."
            sed -i '/java {/,$d' "$CAP_FILE" # ç§»é™¤èˆŠçš„ java {...} å€å¡Š
            cat <<'EOF' >> "$CAP_FILE"

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
EOF
          fi

          # ====== åŒæ­¥ä¿®æ­£ cordova plugin ======
          CORDOVA_FILE="android/capacitor-cordova-android-plugins/build.gradle.kts"
          if [ -f "$CORDOVA_FILE" ]; then
            echo "ğŸ”§ Overwriting Java config in $CORDOVA_FILE ..."
            sed -i '/java {/,$d' "$CORDOVA_FILE"
            cat <<'EOF' >> "$CORDOVA_FILE"

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
EOF
          fi

          # ====== app module ç¢ºä¿ compileOptions æ­£ç¢º ======
          if grep -q "android {" android/app/build.gradle; then
            sed -i '/android {/a\
                compileSdkVersion 34\
                defaultConfig {\
                    targetSdkVersion 34\
                    minSdkVersion 22\
                }\
                compileOptions {\
                    sourceCompatibility JavaVersion.VERSION_17\
                    targetCompatibility JavaVersion.VERSION_17\
                }' android/app/build.gradle || true
          fi

          echo "âœ… All Gradle modules forced to Java 17"

      - name: Verify Java version
        run: |
          java -version
          javac -version
          echo "JAVA_HOME=$JAVA_HOME"

      # 9ï¸âƒ£ æ‰“åŒ… APK
      - name: Build Android APK
        run: |
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          export PATH="$JAVA_HOME/bin:$PATH"
          cd android
          ./gradlew assembleDebug
          echo "âœ… APK build finished"

      # ğŸ”Ÿ ä¸Šå‚³å•é¡Œå ±å‘Šï¼ˆè‹¥å¤±æ•—å¯ä¸‹è¼‰æŸ¥çœ‹ï¼‰
      - name: Upload Gradle problem report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-problems-report
          path: android/build/reports/problems

      # â“« ä¸Šå‚³ APK åˆ° Release
      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build APK from Web

on:
  release:
    types: [published]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取得 repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安裝 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ 建立 npm 專案 + 安裝 Capacitor
      - name: Setup npm and Capacitor
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev

      # 4️⃣ 安裝 Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5️⃣ 複製網站檔案
      - name: Copy website files
        shell: bash
        run: |
          mkdir -p app/public
          shopt -s extglob
          cp -r !(app|.github|.git|node_modules) app/public/
          echo "✅ Website files copied to app/public"

      # 6️⃣ 初始化 Capacitor Android 專案
      - name: Initialize Capacitor and Android
        run: |
          npx cap init "PvDWebApp" "com.sgtco.pvd" --web-dir app/public
          npx cap add android

      # 7️⃣ 打包 APK
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug
          echo "✅ APK build finished"

      # 8️⃣ 上傳到 Release
      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
